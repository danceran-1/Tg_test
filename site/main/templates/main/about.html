{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% load static %}

{% block content %}
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("{% static 'main/greenHouse.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background-color: rgb(195, 193, 214,0.5);

      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
            0 30px 40px rgba(0, 0, 0, 0.1);




      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="login-container">
    <h1>Авторизация</h1>
    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="username">Telegram_id:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Username:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Войти</button>
    </form>
  </div>
{% endblock %}
