{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            background: url("{% static 'main/greenHouse.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-window {
            position: relative;
            width: 420px;
            height: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .register-window-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            border-radius: 22px;
            
        }
        .register-logo-img {
            position: relative;
            z-index: 2;
            width: 80px;
            height: 110px;
            margin-top: 38px;
            margin-bottom: 10px;
            display: block;
        }
        .register-title {
            position: relative;
            z-index: 2;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 28px;
            color: #1976d2;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .gradient-title {
            background: linear-gradient(90deg, #0060B9 0%, #002B53 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .register-form {
            position: relative;
            z-index: 2;
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin: 0 auto;
        }
        .password-field {
            position: relative;
            width: 100%;
            margin-bottom: 8px;
        }
        .register-input {
            width: 100%;
            padding: 10px 0 8px 0;
            border: none;
            border-bottom: 2px solid #1976d2;
            background: transparent;
            font-size: 17px;
            color: #222;
            outline: none;
            transition: border-color 0.2s;
        }
        /* Для поля с глазиком делаем input короче */
        .password-field .register-input {
            width: calc(100% - 40px);
            display: inline-block;
            vertical-align: middle;
            position: relative;
            z-index: 2;
            border-bottom: none;
        }
        .toggle-pass {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            cursor: pointer;
            z-index: 3;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .toggle-pass:hover {
            opacity: 1;
        }
        .input-underline {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background: #1976d2;
            z-index: 1;
            border-radius: 1px;
            transition: background 0.2s, height 0.2s;
        }
        .password-field .register-input:focus ~ .input-underline {
            background: #1565c0;
            height: 2.5px;
        }
        .register-btn {
            width: 100%;
            padding: 15px 0;
            background: #42a5f5;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(66,165,245,0.10);
        }
        .register-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="register-window">
        <img src="{% static 'main/RegistrationWindow.png' %}" alt="Окно регистрации" class="register-window-img">
        <img src="{% static 'main/LogoForReg.png' %}" alt="Логотип" class="register-logo-img">
        <div class="register-title gradient-title">Регистрация</div>
        <form method="POST" action="{% url 'registr' %}" class="register-form">
            {% csrf_token %}
        
            <input type="email" name="username" id="username" class="register-input" placeholder="Электронная почта" required>
            
            <div class="password-field">
                <input type="password" name="password" id="password" class="register-input" placeholder="Пароль" required>
                <img src="{% static 'main/UnvisiblePass.png' %}" alt="Показать пароль" class="toggle-pass" id="togglePass">
                <div class="input-underline"></div>
            </div>
            
            <input type="password" name="confirm_password" id="confirm_password" class="register-input" placeholder="Подтвердите пароль" required>
            
            {% if error_message %}
                <div style="color: red; text-align: center; margin-top: 10px;">{{ error_message }}</div>
            {% endif %}
            
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const passInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const toggleBtn = document.getElementById('togglePass');
        let visible = false;

        toggleBtn.addEventListener('click', function() {
            visible = !visible;
            passInput.type = visible ? 'text' : 'password';
            confirmInput.type = visible ? 'text' : 'password';
            toggleBtn.src = visible
                ? "{% static 'main/VisiblePass.png' %}"
                : "{% static 'main/UnvisiblePass.png' %}";
        });
    });
    </script>
</body>
</html>
